# SonarCloud configuration for Heart-IA project

# Project identification
sonar.projectKey=heart-ia_heart-ia-app
sonar.organization=heart-ia

# Project metadata
sonar.projectName=Heart-IA App
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=api,ui/src
sonar.exclusions=**/tests/**,**/node_modules/**,**/__pycache__/**,**/*.test.ts,**/*.test.tsx

# Python specific configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml

# TypeScript/JavaScript specific configuration
sonar.typescript.lcov.reportPaths=ui/coverage/lcov.info
sonar.javascript.lcov.reportPaths=ui/coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.verbose=false